<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate with Stripe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .donation-container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-check-label {
      font-size: 1.1rem;
    }
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container donation-container">
    <h2 class="text-center mb-3">Support Us</h2>
    <p class="text-center mb-4">Select an amount and donate securely with Stripe</p>

    <form id="donation-form">
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="amount" id="donate5" value="500">
        <label class="form-check-label" for="donate5">RM5</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="amount" id="donate10" value="1000">
        <label class="form-check-label" for="donate10">RM10</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="amount" id="donate20" value="2000">
        <label class="form-check-label" for="donate20">RM20</label>
      </div>

      <button type="submit" class="btn btn-primary">Donate</button>
    </form>
    <p class="text-muted text-center mt-4 small">Powered by Stripe. No account required.</p>
  </div>

  <script>
    const form = document.getElementById("donation-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const selected = document.querySelector('input[name="amount"]:checked');
      if (!selected) {
        alert("Please select a donation amount.");
        return;
      }

      const selectedAmount = parseInt(selected.value);

      try {
        const res = await fetch("https://donation-stripe.onrender.com/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ amount: selectedAmount })
        });

        const data = await res.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Something went wrong. No redirect URL.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to connect to Stripe.");
      }
    });
  </script>
</body>
</html>
